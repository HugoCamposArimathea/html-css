<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tagshtml.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos adicionar algumas tags para que o site possa ser estruturado, tags como de parágrafo, listas, imagens, etc.</p>
    <ul>
        <li><abbr title="Usar a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar as tags <ol> e <li>">Listas ordenadas</abbr></li>
        <li><abbr title="Usar as tags <ul> e <li>">Listas não ordenadas</abbr></li>
        <li><abbr title="Usar a tag <link>">Links</abbr></li>
        <li><abbr title="Usar as tags <h1> até <h6>">Títulos</abbr></li>
    </ul>
</body>
</html>
