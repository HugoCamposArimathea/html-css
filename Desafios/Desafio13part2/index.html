<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Desafios</title>
</head>
<body>
    <h1 id="h1">Desafio 13 parte 2</h1>
    <main>
        <table>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" class="area" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="number" id="mat1"></td>
                <td class="number" id="mat2"></td>
                <td class="number" id="mediaMat"></td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="number" id="fis1"></td>
                <td class="number" id="fis2"></td>
                <td class="number" id="mediaFis"></td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="number" id="qui1"></td>
                <td class="number" id="qui2"></td>
                <td class="number" id="mediaQui"></td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="number" id="bio1"></td>
                <td class="number" id="bio2"></td>
                <td class="number" id="mediaBio"></td>
            </tr>
            <tr>
                <td colspan="4" class="rodape">Média de Exatas</td>
                <td class="number rodape" id="mediaExa"></td>
            </tr>
            <tr>
                <th rowspan="2" class="area" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="number" id="his1"></td>
                <td class="number" id="his2"></td>
                <td class="number" id="mediaHis"></td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="number" id="geo1"></td>
                <td class="number" id="geo2"></td>
                <td class="number" id="mediaGeo"></td>
            </tr>
            <tr>
                <td colspan="4" class="rodape">Média de Humanas</td>
                <td class="number rodape" id="mediaHum"></td>
            </tr>
        </table>
    </main>
</html>
